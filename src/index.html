<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:card" content="">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="">
    <meta name="twitter:image:src" content="">
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="h" />
    <meta property="og:description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    
    <header>
      <div class="container">

        <div class="header-container wrapper">
          <div class="wrapper-container">
            <a href="#" class="burger">
              <span class="patty-1"></span>
              <span class="patty-2"></span>
              <span class="patty-3"></span>
            </a>

            <a href="#" class="logo-mobile">
              <img src="assets/images/logo-mobile.png">
            </a>

            <a href="#" class="btn-search">
              <img src="assets/images/btn-search.png">
            </a>
          </div>
        </div>

        <div class="header-navigation">
          <nav>
            <ul>
              <li><a href="#">Careers at Suncorp</a></li>
              <li><a href="#">Working at Suncorp</a></li>
              <li><a href="#">Suncorp Graduates & Interns</a></li>
              <li><a href="#">Join Suncorp</a></li>
            </ul>

          </nav>
        </div>

      </div>
    </header>

    <div ui-view="main"></div>

    <footer class="footer">
      <div class="container">
      </div>
    </footer>
  </body>
</html>
